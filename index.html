    <script>
        // Secret é¢„å¤„ç†å‡½æ•° - æ¸…ç†å„ç§æ ¼å¼
        function normalizeSecret(secret) {
            // ç§»é™¤æ‰€æœ‰ç©ºæ ¼ã€æ¢è¡Œç¬¦ã€åˆ¶è¡¨ç¬¦
            secret = secret.replace(/\s/g, '');
            // ç§»é™¤å¸¸è§çš„åˆ†éš”ç¬¦ï¼š-ã€*ã€.ã€,ã€_
            secret = secret.replace(/[-*.,_]/g, '');
            // è½¬æ¢ä¸ºå¤§å†™
            secret = secret.toUpperCase();
            // ç§»é™¤å°¾éƒ¨çš„ç­‰å·
            secret = secret.replace(/=+$/, '');
            return secret;
        }

        // Base32 è§£ç å‡½æ•° - è½¬æ¢ä¸º Uint8Array
        function base32ToBytes(base32) {
            const base32Chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ234567';

            // é¢„å¤„ç† secret
            base32 = normalizeSecret(base32);

            // éªŒè¯å¹¶è½¬æ¢
            let bits = '';
            for (let i = 0; i < base32.length; i++) {
                const val = base32Chars.indexOf(base32[i]);
                if (val === -1) {
                    throw new Error(`æ— æ•ˆå­—ç¬¦ '${base32[i]}' åœ¨ä½ç½® ${i}ã€‚Secret åº”è¯¥åªåŒ…å« A-Z å’Œ 2-7`);
                }
                bits += val.toString(2).padStart(5, '0');
            }

            const bytes = [];
            for (let i = 0; i + 8 <= bits.length; i += 8) {
                bytes.push(parseInt(bits.slice(i, i + 8), 2));
            }

            return new Uint8Array(bytes);
        }

        // ä½¿ç”¨ Web Crypto API ç”Ÿæˆ TOTP ä»£ç 
        async function generateTOTP(secret, timeStep = 30) {
            try {
                // è§£ç  Base32 å¯†é’¥
                const keyBytes = base32ToBytes(secret);

                // è®¡ç®—æ—¶é—´ç‰‡
                const epoch = Math.floor(Date.now() / 1000);
                const counter = Math.floor(epoch / timeStep);

                // å°† counter è½¬æ¢ä¸º 8 å­—èŠ‚æ•°ç»„ï¼ˆå¤§ç«¯åºï¼‰
                const counterBytes = new ArrayBuffer(8);
                const counterView = new DataView(counterBytes);
                counterView.setUint32(4, counter, false); // å¤§ç«¯åº

                // å¯¼å…¥å¯†é’¥
                const key = await crypto.subtle.importKey(
                    'raw',
                    keyBytes,
                    { name: 'HMAC', hash: { name: 'SHA-1' } },
                    false,
                    ['sign']
                );

                // è®¡ç®— HMAC-SHA1
                const signature = await crypto.subtle.sign(
                    'HMAC',
                    key,
                    counterBytes
                );

                // è½¬æ¢ä¸º Uint8Array
                const hmacArray = new Uint8Array(signature);

                // åŠ¨æ€æˆªæ–­
                const offset = hmacArray[hmacArray.length - 1] & 0x0f;
                const view = new DataView(hmacArray.buffer);
                const truncatedHash = view.getUint32(offset, false) & 0x7fffffff;

                // ç”Ÿæˆ 6 ä½ OTP
                const otp = (truncatedHash % 1000000).toString().padStart(6, '0');

                return otp;
            } catch (error) {
                throw new Error('Secret æ ¼å¼é”™è¯¯ï¼Œè¯·ç¡®ä¿ä½¿ç”¨æœ‰æ•ˆçš„ Base32 æ ¼å¼');
            }
        }

        // UI æ›´æ–°å‡½æ•°
        let updateInterval = null;
        let currentSecret = null;

        function showError(message) {
            document.getElementById('errorMsg').textContent = message;
            document.getElementById('errorMsg').style.display = 'block';
            document.getElementById('codeDisplay').style.display = 'none';
        }

        function hideError() {
            document.getElementById('errorMsg').style.display = 'none';
        }

        async function updateCode() {
            if (!currentSecret) return;

            try {
                const code = await generateTOTP(currentSecret);
                document.getElementById('codeValue').textContent = code;

                const epoch = Math.floor(Date.now() / 1000);
                const remaining = 30 - (epoch % 30);
                document.getElementById('timer').textContent = remaining;

                const progress = (remaining / 30) * 100;
                document.getElementById('progressFill').style.width = progress + '%';

                hideError();
                document.getElementById('codeDisplay').style.display = 'block';
            } catch (error) {
                showError(error.message);
                stopUpdate();
            }
        }

        function startUpdate(secret) {
            currentSecret = secret;
            stopUpdate();
            updateCode();
            updateInterval = setInterval(updateCode, 1000);
        }

        function stopUpdate() {
            if (updateInterval) {
                clearInterval(updateInterval);
                updateInterval = null;
            }
        }

        // ä» URL hash è§£æ secret
        function parseSecretFromHash() {
            const hash = window.location.hash;
            if (hash && hash.startsWith('#secret=')) {
                return decodeURIComponent(hash.substring(8));
            }
            return null;
        }

        // å¤åˆ¶ä»£ç åŠŸèƒ½
        document.getElementById('copyBtn').addEventListener('click', function() {
            const code = document.getElementById('codeValue').textContent;
            if (code !== '------') {
                navigator.clipboard.writeText(code).then(() => {
                    const btn = document.getElementById('copyBtn');
                    btn.textContent = 'âœ“ å·²å¤åˆ¶';
                    btn.classList.add('copied');
                    setTimeout(() => {
                        btn.textContent = 'ğŸ“‹ å¤åˆ¶ä»£ç ';
                        btn.classList.remove('copied');
                    }, 2000);
                });
            }
        });

        // å¤åˆ¶é“¾æ¥åŠŸèƒ½
        document.getElementById('copyLinkBtn').addEventListener('click', function() {
            if (currentSecret) {
                const url = window.location.origin + window.location.pathname + '#secret=' + encodeURIComponent(currentSecret);
                navigator.clipboard.writeText(url).then(() => {
                    const btn = document.getElementById('copyLinkBtn');
                    btn.textContent = 'âœ“ é“¾æ¥å·²å¤åˆ¶';
                    btn.classList.add('copied');
                    setTimeout(() => {
                        btn.textContent = 'ğŸ”— å¤åˆ¶é“¾æ¥';
                        btn.classList.remove('copied');
                    }, 2000);
                });
            }
        });

        // æ‰‹åŠ¨ç”ŸæˆæŒ‰é’®
        document.getElementById('generateBtn').addEventListener('click', function() {
            const secret = document.getElementById('secretInput').value.trim();
            if (secret) {
                window.location.hash = '#secret=' + encodeURIComponent(secret);
                startUpdate(secret);
            } else {
                showError('è¯·è¾“å…¥ Secret Key');
            }
        });

        // è¾“å…¥æ¡†å›è½¦äº‹ä»¶
        document.getElementById('secretInput').addEventListener('keypress', function(e) {

        });

        // ç›‘å¬ hash å˜åŒ–

            const secret = parseSecretFromHash();

            }
        });

        // åˆå§‹åŒ–
        window.addEventListener('load', function() {
            const secret = parseSecretFromHash();
            if (secret) {
                document.getElementById('secretInput').value = secret;
                startUpdate(secret);
            }
        });
